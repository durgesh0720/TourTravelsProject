<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-2">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md border-b border-gray-300 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-700">Tour & Travel</h1>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-gray-600 hover:text-orange-500">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-orange-500">Destinations</a></li>
                <li><a href="#" class="text-gray-600 hover:text-orange-500">About</a></li>
                <li><a href="#" class="text-gray-600 hover:text-orange-500">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Displaying Search Keyword -->
    <h1 id="searchkeyword" class="text-center text-xl font-semibold text-gray-700 my-4"></h1>

    <!-- Search Form -->
    <form class="max-w-md mx-auto" id="searchForm">
        <div class="relative flex items-center">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="search-input" name="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search Tours..." required>
            <button type="submit" class="text-white bg-orange-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 ml-2">Search</button>
            <button type="button" id="clearFilters" class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 ml-2">Clear</button>
        </div>
    </form>

    <!-- Tour Cards -->
    <div id="tour-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 p-6">
        {% for tour in page_obj %}
            <div class="tour-card bg-white rounded-lg shadow-md overflow-hidden"
                data-name="{{ tour.name|lower }}">
                <img src="{{ tour.image }}" alt="{{ tour.name }}" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h3 class="text-xl font-bold">{{ tour.name }}</h3>
                    <p class="text-gray-600 text-sm mt-2">{{ tour.description }}</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-lg font-bold text-blue-600">‚Çπ {{ tour.price }}</span>
                        <span class="text-sm text-gray-500">{{ tour.duration }} Days</span>
                    </div>
                    <p class="text-gray-500 text-sm mt-2">üìç {{ tour.location }}</p>
                    <a href="#" class="block text-center mt-4 bg-orange-500 text-white py-2 rounded hover:bg-blue-700 transition">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- JavaScript -->
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "";
        }

        // Update search keyword display
        document.addEventListener("DOMContentLoaded", function () {
            const keyword = getQueryParam("search");
            document.getElementById("searchkeyword").innerText = keyword ? `Showing results for: ${keyword}` : "All Tours Available";

            document.getElementById("clearFilters").addEventListener("click", function () {
                window.location.href = window.location.pathname; // Removes query params and reloads
            });

            // Search filtering functionality
            const searchForm = document.getElementById("searchForm");
            searchForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const searchInput = document.getElementById("search-input").value.toLowerCase();

                if (searchInput) {
                    // Show keyword on top
                    document.getElementById("searchkeyword").innerText = `Showing results for: ${searchInput}`;

                    // Filter tours dynamically
                    const tours = document.querySelectorAll(".tour-card");
                    tours.forEach(tour => {
                        const tourName = tour.getAttribute("data-name");
                        if (tourName.includes(searchInput)) {
                            tour.style.display = "block";
                        } else {
                            tour.style.display = "none";
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
